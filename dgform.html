<!DOCTYPE html>
<html lang="en">
<head>
    <title>DG Account set up </title>
    <link rel="stylesheet" type ="text/css" href="dgform.css">

    <h2> <center> Create Your New DG Account  </center></h2>
    <h4> <center> Enter your Information </center></h4>
</head>
<body>
    <center>
    <label for="name">Name :</label>
    <input type="text" name="name" id="name" required autofocus>
    <br>
    <br>
    <label for="num">Phone No :</label>
    <input type="text" name="num" id="num" required autofocus >
    <br>
    <br>
    <label for="num">age :</label>
    <input type="number" name="num" id="num" >
    <br>
    <label for="DOB">DOB :</label>
    <input type="date" name="dob" id="DOB" title="enter your Date of birth" required autofocus>
    <br>
    <br>
    <label for="gen">Gender :</label>
    <input type="radio" name="gen" id="gen">Male
    <input type="radio" name="gen" id="gen">Female
    <br>
    <br>
    <label for="mail">Gmail :</label>
    <input type="email" name="mail" id="mail" placeholder="enter your mail id">
    <br>
    <br>
    <label for="country">country</label>
    <select name="place" id="place">
        <option value="India">India</option>
        <option value="Singapore">Singapore</option>
        <option value="dubai">Dubai</option>
        <option value="uk">UK</option>
        <option value="USA" selected >America</option>
        <option value="london">london</option>
        <option value="japan">Japan</option>
        <option value="russia">Russia</option>
        <option value="kilash">Kilasa</option>
        <option value="aust">Australia</option>
        </select>
        <br>
        <br>
        <label for="gen">Status :</label>
        <input type="radio" name="gen" id="gen">single
        <input type="radio" name="gen" id="gen">Married
        <br>
        <br>
        <label for="pw">create your password</label>
        <input type="password" name="pw" id="pw" required autofocus>
        <br>
        <br>
        <label for="pic"> Set your Profile Picture</label>
        <input type="file" name="pic" id="pic">
        <br>
        <br>
        <br>
        <a href="http://127.0.0.1:5500/login.html" input type="button" name="s" id="submit">
        <!-- <input type="submit" name="sub" id="Enter"> -->
        <input type="submit" name="sub" id="submit">

        <br>
        <br>

        <a href="http://127.0.0.1:5500/dgform.html" input type="button" name="s" id="reset"></a>
         <input type="reset" name="reset" id="reset">




</center>
</body>
</html>
